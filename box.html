<!doctype html>
<html>
<head>
	<title>제목</title>
	<meta charset="utf-8">
    <style>
        /*
        Block level element
        */
        h1 {
            border: 5px red solid;
            padding: 20px;
            margin: 20px;
            width: 100px;
        }
        /*
        Inline level element
        */
        a {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
</body>
</html>
